<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imgs/K-logo.png" type="image/x-icon" />
    <title>CRUDS JS</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h1>CRUDS</h1>
        <p>product management system</p>
      </div>
      <div class="inputs">
        <input type="text" id="title" placeholder="Title" />
        <div class="price_container">
          <input type="number" id="price" placeholder="Price" />
          <input type="number" id="taxes" placeholder="Taxes" />
          <input type="number" id="ads" placeholder="Ads" />
          <input type="number" id="discount" placeholder="Discount" />
          <span id="total">0</span>
        </div>
        <input type="number" id="count" placeholder="Count" />
        <input type="text" id="category" placeholder="Category" />
        <button id="submit">Create</button>
      </div>
      <div class="outputs">
        <div class="search_container">
          <input
            onkeyup="searchData(this.value)"
            type="search"
            id="search"
            placeholder="Search" />
          <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="search_Title">
              Search By Title
            </button>
            <button onclick="getSearchMood(this.id)" id="search_Category">
              Search By Category
            </button>
          </div>
        </div>
        <div id="deleteAllBtn"></div>
        <div class="table">
          <table>
            <thead>
              <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- =============== SHOW SCROLL UP =============== -->
    <a href="#" class="scrollUp" id="scroll-up">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="1em"
        viewBox="0 0 384 512">
        <path
          d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z" />
      </svg>
    </a>
    <script src="js/main.js"></script>
  </body>
</html>
